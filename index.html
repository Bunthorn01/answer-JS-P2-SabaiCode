    function bubbleSort(arr) {
        var len = arr.length;
        for (var i = 0; i < len; i++) {
            for (var j = 0; j < len - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    // Swap the elements
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr;
    }
    var unsortedArray = [5, 3, 8, 1, 2];
    var sortedArray = bubbleSort(unsortedArray);
    document.write(sortedArray); // Output: [1, 2, 3, 5, 8]

    function median(arr) {
        // First, let's sort the array in ascending order
        for (var i = 0; i < arr.length; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    var temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        var middleIndex = Math.floor(arr.length / 2);
        // Check if the length of the array is even or odd
        if (arr.length % 2 === 0) {
            // If even, return the average of the two middle values
            return (arr[middleIndex - 1] + arr[middleIndex]) / 2;
        } else {
            // If odd, return the middle value
            return arr[middleIndex];
        }
    }

    // Example usage:

    document.write(median(numbers)); // Output: 4.5

    function factorial(n) {
        if (n === 0 || n === 1) {
            return 1;
        } else {
            var result = 1;
            for (var i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }
    }

    document.write(factorial(number)); // Output: 120
